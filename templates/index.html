<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Syllabot</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    </head>
<body>
    <div class="profile-icon">üë§</div>
    <div class="sidebar">
        <ul>
            <li><a href="{{ url_for('view_schedule') }}">Schedule</a></li>
            <li><a href="{{ url_for('cart') }}">Shopping Cart</a></li>
            <li><a href="{{ url_for('courses') }}">Courses</a></li>
        </ul>
    </div>
    <div class="main-content">
        <header>
            <h1 class="centered-title">Syllabot</h1>
            <div class="search-bar">
                <button id="filter-button">Filter</button>
                <input type="text" id="search-input" placeholder="Search For a Course">
                <button id="search-button">üîç</button>
            </div>
        </header>
        <div class="content">
            <div class="dropdown">
                <h2>School</h2>
                <ul>
                    {% for school in schools %}
                        <li>
                            <label>
                                <input type="checkbox" name="schools" value="{{ school }}">
                                {{ school }}
                            </label>
                        </li>
                    {% endfor %}
                </ul>
            </div>
            
            <div class="dropdown">
                <h2>Open/Closed/Wait List</h2>
                <ul>
                    <li>
                        <label>
                            <input type="checkbox" name="status" value="Open">
                            Open
                        </label>
                    
                        <label>
                            <input type="checkbox" name="status" value="Closed">
                            Closed
                        </label>
                    
                        <label>
                            <input type="checkbox" name="status" value="Wait List">
                            Wait List
                        </label>
                    </li>
                </ul>
            </div>
            <div class="dropdown">
                <h2>Credits</h2>
                <ul>
                    {% for i in range(5) %}
                        <li>
                            <label>
                                <input type="checkbox" name="credits" value="{{ i }}">
                                {{ i }}
                            </label>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const filterButton = document.getElementById('filter-button');
            const dropdowns = document.querySelectorAll('.dropdown');

            filterButton.addEventListener('click', function() {
                dropdowns.forEach(dropdown => {
                    dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
                });
            });

            const dropdownHeaders = document.querySelectorAll('.dropdown h2');
            dropdownHeaders.forEach(header => {
                header.addEventListener('click', function() {
                    this.parentElement.classList.toggle('active');
                });
            });

            // Navigate to courses page on search
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');

            searchButton.addEventListener('click', function() {
                window.location.href = '/courses';
            });

            searchInput.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    window.location.href = '/courses';
                }
            });
        });
    </script>
</body>
</html>
